<h2>Por Capital</h2>
<hr>

<div class="row">
    <div class="col">
       <app-pais-input
            (onEnter)="buscarPorCapital( $event )" 
            (onDebounce)="sugerencias( $event )"
            placeholder="Buscar capital..."
       ></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError" 
    class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="resultadoPaises.length > 0" class="row animate__animated animate__fadeInDown">
    <div class="col">
        <app-pais-tabla 
            [paises]="resultadoPaises" 
        ></app-pais-tabla>
    </div>
</div>
